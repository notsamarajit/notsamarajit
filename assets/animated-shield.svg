<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#0d1117" stroke="#58a6ff" stroke-width="2"/>
  
  <!-- Shield Icon with Animation -->
  <path d="M100 30 C 60 45, 60 70, 60 120 C 60 140, 80 160, 100 170 C 120 160, 140 140, 140 120 C 140 70, 140 45, 100 30 Z" fill="none" stroke="#58a6ff" stroke-width="3">
    <animate attributeName="stroke-dasharray" from="0,500" to="500,0" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Scanning Line Animation -->
  <line x1="60" y1="70" x2="140" y2="70" stroke="#58a6ff" stroke-width="1" opacity="0.7">
    <animate attributeName="y1" values="50;150;50" dur="4s" repeatCount="indefinite" />
    <animate attributeName="y2" values="50;150;50" dur="4s" repeatCount="indefinite" />
  </line>
  
  <!-- Pulse Effect -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="#58a6ff" stroke-width="1" opacity="0.5">
    <animate attributeName="r" values="50;70;50" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Binary Code Background with Fade Animation -->
  <text x="65" y="50" font-family="monospace" font-size="8" fill="#58a6ff">
    <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite" />
    01001100
  </text>
  <text x="120" y="50" font-family="monospace" font-size="8" fill="#58a6ff">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" />
    10110101
  </text>
  <text x="50" y="140" font-family="monospace" font-size="8" fill="#58a6ff">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" />
    10100111
  </text>
  <text x="130" y="140" font-family="monospace" font-size="8" fill="#58a6ff">
    <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite" />
    01011010
  </text>
  
  <!-- Initials -->
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">SM</text>
</svg>