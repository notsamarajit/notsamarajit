<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000">
        <animate attributeName="stop-color" values="#000000;#050505;#000000" dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#050505">
        <animate attributeName="stop-color" values="#050505;#0a0a0a;#050505" dur="8s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <radialGradient id="nebulaGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#1a0033" stop-opacity="0.3">
        <animate attributeName="stop-opacity" values="0.3;0.5;0.3" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)" rx="10" ry="10" />
  
  <!-- Nebula effects -->
  <ellipse cx="200" cy="100" rx="300" ry="150" fill="url(#nebulaGradient)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="15s" repeatCount="indefinite" />
  </ellipse>
  <ellipse cx="600" cy="120" rx="250" ry="100" fill="url(#nebulaGradient)" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="12s" repeatCount="indefinite" />
  </ellipse>
  
  <!-- Grid lines -->
  <g stroke="#64ffda" stroke-width="0.5" opacity="0.2">
    <g id="horizontalLines">
      <line x1="0" y1="40" x2="800" y2="40" />
      <line x1="0" y1="80" x2="800" y2="80" />
      <line x1="0" y1="120" x2="800" y2="120" />
      <line x1="0" y1="160" x2="800" y2="160" />
    </g>
    <g id="verticalLines">
      <line x1="100" y1="0" x2="100" y2="200" />
      <line x1="200" y1="0" x2="200" y2="200" />
      <line x1="300" y1="0" x2="300" y2="200" />
      <line x1="400" y1="0" x2="400" y2="200" />
      <line x1="500" y1="0" x2="500" y2="200" />
      <line x1="600" y1="0" x2="600" y2="200" />
      <line x1="700" y1="0" x2="700" y2="200" />
    </g>
  </g>
  
  <!-- Stars -->
  <g filter="url(#starGlow)">
    <!-- Small stars -->
    <g fill="#ffffff">
      <circle cx="50" cy="30" r="0.8" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
      </circle>
      <circle cx="120" cy="45" r="0.6" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="200" cy="25" r="0.7" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite" />
      </circle>
      <circle cx="280" cy="60" r="0.5" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="350" cy="35" r="0.6" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" />
      </circle>
      <circle cx="420" cy="55" r="0.7" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="4.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="500" cy="40" r="0.5" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
      </circle>
      <circle cx="580" cy="25" r="0.6" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="650" cy="50" r="0.7" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite" />
      </circle>
      <circle cx="720" cy="30" r="0.5" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="75" cy="80" r="0.6" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" />
      </circle>
      <circle cx="150" cy="100" r="0.7" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="4.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="250" cy="120" r="0.5" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
      </circle>
      <circle cx="320" cy="150" r="0.6" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="400" cy="170" r="0.7" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite" />
      </circle>
      <circle cx="480" cy="140" r="0.5" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="550" cy="160" r="0.6" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" />
      </circle>
      <circle cx="620" cy="130" r="0.7" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="4.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="700" cy="150" r="0.5" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
      </circle>
      <circle cx="750" cy="180" r="0.6" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Medium stars -->
    <g fill="#ffffff">
      <circle cx="100" cy="50" r="1.2" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite" />
      </circle>
      <circle cx="300" cy="30" r="1.1" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="450" cy="70" r="1.3" opacity="0.9">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="5s" repeatCount="indefinite" />
      </circle>
      <circle cx="600" cy="40" r="1.2" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="4.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="200" cy="150" r="1.1" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
      </circle>
      <circle cx="380" cy="120" r="1.3" opacity="0.9">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="4s" repeatCount="indefinite" />
      </circle>
      <circle cx="520" cy="180" r="1.2" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3.5s" repeatCount="indefinite" />
      </circle>
      <circle cx="680" cy="90" r="1.1" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="4.5s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Large bright stars with twinkle effect -->
    <g>
      <circle cx="180" cy="70" r="1.8" fill="#ffffff" opacity="0.9">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite" />
        <animate attributeName="r" values="1.8;2.2;1.8" dur="4s" repeatCount="indefinite" />
      </circle>
      <circle cx="400" cy="50" r="2" fill="#f8f8ff" opacity="1">
        <animate attributeName="opacity" values="1;0.8;1" dur="5s" repeatCount="indefinite" />
        <animate attributeName="r" values="2;2.5;2" dur="6s" repeatCount="indefinite" />
      </circle>
      <circle cx="650" cy="160" r="1.9" fill="#ffffff" opacity="0.9">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="4s" repeatCount="indefinite" />
        <animate attributeName="r" values="1.9;2.3;1.9" dur="5s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
  
  <!-- Animated particles (now comet-like) -->
  <g filter="url(#glow)">
    <g>
      <circle cx="150" cy="50" r="1.5" fill="#64ffda">
        <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite" />
        <animate attributeName="cy" values="50;60;50" dur="4s" repeatCount="indefinite" />
      </circle>
      <line x1="150" y1="50" x2="145" y2="40" stroke="#64ffda" stroke-width="0.5" opacity="0.5">
        <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite" />
        <animate attributeName="y1" values="50;60;50" dur="4s" repeatCount="indefinite" />
        <animate attributeName="y2" values="40;50;40" dur="4s" repeatCount="indefinite" />
      </line>
    </g>
    <g>
      <circle cx="450" cy="70" r="1.5" fill="#64ffda">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3.5s" repeatCount="indefinite" />
        <animate attributeName="cy" values="70;90;70" dur="4.5s" repeatCount="indefinite" />
      </circle>
      <line x1="450" y1="70" x2="445" y2="60" stroke="#64ffda" stroke-width="0.5" opacity="0.6">
        <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3.5s" repeatCount="indefinite" />
        <animate attributeName="y1" values="70;90;70" dur="4.5s" repeatCount="indefinite" />
        <animate attributeName="y2" values="60;80;60" dur="4.5s" repeatCount="indefinite" />
      </line>
    </g>
    <g>
      <circle cx="650" cy="40" r="1.5" fill="#64ffda">
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite" />
        <animate attributeName="cy" values="40;60;40" dur="4s" repeatCount="indefinite" />
      </circle>
      <line x1="650" y1="40" x2="645" y2="30" stroke="#64ffda" stroke-width="0.5" opacity="0.5">
        <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite" />
        <animate attributeName="y1" values="40;60;40" dur="4s" repeatCount="indefinite" />
        <animate attributeName="y2" values="30;50;30" dur="4s" repeatCount="indefinite" />
      </line>
    </g>
  </g>
  
  <!-- Animated shield -->
  <g transform="translate(400, 100) scale(0.8)" filter="url(#glow)">
    <path d="M0,-60 L40,-20 L40,20 L0,60 L-40,20 L-40,-20 Z" fill="none" stroke="#64ffda" stroke-width="2">
      <animate attributeName="stroke-dasharray" values="0,300;300,0" dur="3s" begin="0s" fill="freeze" />
    </path>
    
    <!-- Inner shield details -->
    <g stroke="#64ffda" stroke-width="1.5" fill="none">
      <path d="M0,-30 L20,-10 L20,10 L0,30 L-20,10 L-20,-10 Z">
        <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="3s" begin="0.5s" fill="freeze" />
      </path>
      <circle cx="0" cy="0" r="10">
        <animate attributeName="r" values="0;10" dur="1s" begin="1.5s" fill="freeze" />
      </circle>
    </g>
    
    <!-- Animated lock icon -->
    <g transform="translate(0, 0) scale(0.4)">
      <rect x="-15" y="-5" width="30" height="25" rx="3" ry="3" fill="none" stroke="#64ffda" stroke-width="3" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2s" fill="freeze" />
      </rect>
      <path d="M-10,-5 L-10,-15 C-10,-25 10,-25 10,-15 L10,-5" fill="none" stroke="#64ffda" stroke-width="3" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.2s" fill="freeze" />
      </path>
      <circle cx="0" cy="7" r="3" fill="#64ffda" opacity="0">
        <animate attributeName="opacity" values="0;1" dur="0.5s" begin="2.4s" fill="freeze" />
      </circle>
    </g>
  </g>
  
  <!-- Binary data streams -->
  <g font-family="monospace" font-size="10" fill="#64ffda" opacity="0.3">
    <text x="50" y="30">01001010</text>
    <text x="150" y="170">10110101</text>
    <text x="250" y="50">11100110</text>
    <text x="350" y="150">01011010</text>
    <text x="450" y="30">10010110</text>
    <text x="550" y="170">01101001</text>
    <text x="650" y="50">11010010</text>
    <text x="750" y="150">00101101</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0">
    CYBERSECURITY
    <animate attributeName="opacity" values="0;1" dur="1s" begin="2.5s" fill="freeze" />
  </text>
  
  <!-- Animated scanning line -->
  <line x1="0" y1="100" x2="800" y2="100" stroke="#64ffda" stroke-width="2" opacity="0.6">
    <animate attributeName="y1" values="0;200;0" dur="4s" repeatCount="indefinite" />
    <animate attributeName="y2" values="0;200;0" dur="4s" repeatCount="indefinite" />
  </line>
</svg>